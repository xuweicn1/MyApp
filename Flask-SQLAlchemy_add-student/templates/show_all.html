<!DOCTYPE html>
<html lang="en">

<head></head>

<body>


   <h2> 学生表</h2>
   <hr>
   <h3><a href="{{ url_for('addnew') }}">添加新成员</a></h3>
   <table border="1">
      <thead>
         <tr>
            <th>姓名</th>
            <th>城市</th>
            <th>地址</th>
            <th>邮编</th>
         </tr>
      </thead>

      <tbody>
         {% for student in students %}
         <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.city }}</td>
            <td>{{ student.addr }}</td>
            <td>{{ student.pin }}</td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
   <br>

   

   <h3>消息提示</h3>
   <div class="widget-content" style="height: 100px;width:50%;border:1px solid #ccc;">
      消息通知：
      {%- for message in get_flashed_messages() %}
      {{ message }}
      {%- endfor %}

   </div>
   <br>

   <h3><a href="{{ url_for('home') }}">返回主页</a></h3>

</body>

</html>
